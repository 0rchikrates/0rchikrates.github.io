<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plato's Alcibiades - Greek Text</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font for clean typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for the Greek text paragraphs */
        .greek-text p {
            margin-bottom: 1.5rem;
            line-height: 1.8;
            font-size: 1.25rem;
        }
        .speaker {
            font-weight: 700;
            color: #111827; /* gray-900 */
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        .milestone {
            display: inline-block;
            font-weight: 600;
            font-size: 0.875rem;
            padding: 0.25rem 0.5rem;
            margin: 0.5rem 0;
            border-radius: 0.375rem;
            background-color: #f3f4f6; /* gray-100 */
            color: #374151; /* gray-700 */
            border: 1px solid #d1d5db; /* gray-300 */
        }
        .milestone.page {
            background-color: #dbeafe; /* blue-100 */
            color: #1e40af; /* blue-800 */
            border-color: #93c5fd; /* blue-300 */
        }
        .milestone.section {
            background-color: #d1fae5; /* green-100 */
            color: #065f46; /* green-800 */
            border-color: #86efac; /* green-300 */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto max-w-4xl px-4 py-12">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-900">Plato's Alcibiades</h1>
            <p class="text-lg text-gray-600 mt-2">Rendered from Beta Code XML</p>
        </header>

        <!-- The Greek text will be loaded here -->
        <main id="text-container" class="bg-white p-8 rounded-lg shadow-md greek-text">
            <p class="text-gray-500">Loading text...</p>
        </main>

        <footer class="text-center mt-10 text-gray-500 text-sm">
            <p>A simple Greek text viewer. Built for GitHub Pages.</p>
        </footer>
    </div>

    <script>
        // --- Beta Code to Unicode Conversion ---
        function betaCodeToUnicode(betaCodeStr) {
            if (!betaCodeStr) return '';

            const betaCodeMap = {
                'A': 'α', 'B': 'β', 'C': 'ξ', 'D': 'δ', 'E': 'ε', 'F': 'φ', 'G': 'γ', 'H': 'η', 'I': 'ι', 'K': 'κ',
                'L': 'λ', 'M': 'μ', 'N': 'ν', 'O': 'ο', 'P': 'π', 'Q': 'θ', 'R': 'ρ', 'S': 'σ', 'T': 'τ', 'U': 'υ',
                'V': 'ς', 'W': 'ω', 'X': 'χ', 'Y': 'ψ', 'Z': 'ζ',
                ')': '̓', // Smooth breathing
                '(': '̔', // Rough breathing
                '/': '́', // Acute
                '=': '͂', // Circumflex
                '\\': '̀', // Grave
                '+': '̈', // Diaeresis
                '|': 'ͅ', // Iota subscript
            };

            const combinedChars = {
                'α': {'̓': 'ἀ', '̔': 'ἁ', '́': 'ά', '̀': 'ὰ', '͂': 'ᾶ', '̓́': 'ἄ', '̓̀': 'ἂ', '̓͂': 'ἆ', '̔́': 'ἅ', '̔̀': 'ἃ', '̔͂': 'ἇ'},
                'ε': {'̓': 'ἐ', '̔': 'ἑ', '́': 'έ', '̀': 'ὲ', '̓́': 'ἔ', '̓̀': 'ἒ', '̔́': 'ἕ', '̔̀': 'ἓ'},
                'η': {'̓': 'ἠ', '̔': 'ἡ', '́': 'ή', '̀': 'ὴ', '͂': 'ῆ', 'ͅ': 'ῃ', '̓́': 'ἤ', '̓̀': 'ἢ', '̓͂': 'ἦ', '̔́': 'ἥ', '̔̀': 'ἣ', '̔͂': 'ἧ', '̓ͅ': 'ᾐ', '̔ͅ': 'ᾑ', '́ͅ': 'ῄ', '̀ͅ': 'ῂ', '͂ͅ': 'ῇ'},
                'ι': {'̓': 'ἰ', '̔': 'ἱ', '́': 'ί', '̀': 'ὶ', '͂': 'ῖ', '̈': 'ϊ', '̓́': 'ἴ', '̓̀': 'ἲ', '̓͂': 'ἶ', '̔́': 'ἵ', '̔̀': 'ἳ', '̔͂': 'ἷ', '́̈': 'ΐ', '̀̈': 'ῒ'},
                'ο': {'̓': 'ὀ', '̔': 'ὁ', '́': 'ό', '̀': 'ὸ', '̓́': 'ὄ', '̓̀': 'ὂ', '̔́': 'ὅ', '̔̀': 'ὃ'},
                'υ': {'̓': 'ὐ', '̔': 'ὑ', '́': 'ύ', '̀': 'ὺ', '͂': 'ῦ', '̈': 'ϋ', '̓́': 'ὔ', '̓̀': 'ὒ', '̓͂': 'ὖ', '̔́': 'ὕ', '̔̀': 'ὓ', '̔͂': 'ὗ', '́̈': 'ΰ', '̀̈': 'ῢ'},
                'ω': {'̓': 'ὠ', '̔': 'ὡ', '́': 'ώ', '̀': 'ὼ', '͂': 'ῶ', 'ͅ': 'ῳ', '̓́': 'ὤ', '̓̀': 'ὢ', '̓͂': 'ὦ', '̔́': 'ὥ', '̔̀': 'ὣ', '̔͂': 'ὧ', '̓ͅ': 'ᾠ', '̔ͅ': 'ᾡ', '́ͅ': 'ῴ', '̀ͅ': 'ῲ', '͂ͅ': 'ῷ'},
                'ρ': {'̔': 'ῥ'}
            };
            
            const combinedCharsUpper = {
                'Α': {'̓': 'Ἀ', '̔': 'Ἁ', '́': 'Ά', '̀': 'Ὰ', '̓́': 'Ἄ', '̓̀': 'Ἂ', '̔́': 'Ἅ', '̔̀': 'Ἃ'},
                'Ε': {'̓': 'Ἐ', '̔': 'Ἑ', '́': 'Έ', '̀': 'Ὲ', '̓́': 'Ἔ', '̓̀': 'Ἒ', '̔́': 'Ἕ', '̔̀': 'Ἓ'},
                'Η': {'̓': 'Ἠ', '̔': 'Ἡ', '́': 'Ή', '̀': 'Ὴ', '̓́': 'Ἤ', '̓̀': 'Ἢ', '̔́': 'Ἥ', '̔̀': 'Ἣ', 'ͅ': 'ῌ', '̓ͅ': 'ᾘ', '̔ͅ': 'ᾙ'},
                'Ι': {'̓': 'Ἰ', '̔': 'Ἱ', '́': 'Ί', '̀': 'Ὶ', '̈': 'Ϊ', '̓́': 'Ἴ', '̓̀': 'Ἲ', '̔́': 'Ἵ', '̔̀': 'Ἳ'},
                'Ο': {'̓': 'Ὀ', '̔': 'Ὁ', '́': 'Ό', '̀': 'Ὸ', '̓́': 'Ὄ', '̓̀': 'Ὂ', '̔́': 'Ὅ', '̔̀': 'Ὃ'},
                'Υ': {'̔': 'Ὑ', '́': 'Ύ', '̀': 'Ὺ', '̈': 'Ϋ', '̔́': 'Ὕ', '̔̀': 'Ὓ'},
                'Ω': {'̓': 'Ὠ', '̔': 'Ὡ', '́': 'Ώ', '̀': 'Ὼ', '̓́': 'Ὤ', '̓̀': 'Ὢ', '̔́': 'Ὥ', '̔̀': 'Ὣ', 'ͅ': 'ῼ', '̓ͅ': 'ᾨ', '̔ͅ': 'ᾩ'},
                'Ρ': {'̔': 'Ῥ'}
            };

            let text = betaCodeStr.toUpperCase().trim();
            let unicodeChars = [];

            for (let i = 0; i < text.length; i++) {
                let char = text[i];
                let isUpperCase = false;
                let preDiacritics = '';

                // Check for leading capitalization mark '*'
                if (char === '*') {
                    isUpperCase = true;
                    i++; // Move to the next character
                    char = text[i];
                }

                // **THE FIX**: Handle capitalization where breathing mark comes BEFORE the vowel
                // This is common for XML sources like Perseus (e.g., *)HRAKLE/OUS)
                if (isUpperCase && '()'.includes(char)) {
                    preDiacritics = betaCodeMap[char];
                    i++; // Move to the actual vowel
                    char = text[i];
                }

                let mappedChar = betaCodeMap[char];
                if (mappedChar) {
                    let postDiacritics = '';
                    while (i + 1 < text.length && '=/\\+|'.includes(text[i + 1])) {
                        postDiacritics += betaCodeMap[text[i + 1]];
                        i++;
                    }

                    let diacritics = preDiacritics + postDiacritics;
                    let finalChar;
                    
                    if (isUpperCase) {
                        const upperBaseChar = mappedChar.toUpperCase();
                        if (diacritics && combinedCharsUpper[upperBaseChar] && combinedCharsUpper[upperBaseChar][diacritics]) {
                            finalChar = combinedCharsUpper[upperBaseChar][diacritics];
                        } else {
                            finalChar = upperBaseChar + diacritics;
                        }
                    } else {
                        // Standard lowercase logic
                        if (diacritics && combinedChars[mappedChar] && combinedChars[mappedChar][diacritics]) {
                           finalChar = combinedChars[mappedChar][diacritics];
                        } else {
                           finalChar = mappedChar + diacritics;
                        }
                    }
                    unicodeChars.push(finalChar);
                } else {
                    unicodeChars.push(char); // Punctuation, numbers, etc.
                }
            }

            // Final sigma conversion pass
            let result = '';
            for (let i = 0; i < unicodeChars.length; i++) {
                let char = unicodeChars[i];
                // Check if it's a sigma and if it's at the end of a word
                if (char === 'σ' && (i === unicodeChars.length - 1 || !unicodeChars[i + 1].match(/[α-ωΑ-Ω]/))) {
                    result += 'ς';
                } else {
                    result += char;
                }
            }
            return result;
        }


        // --- XML Loading and Display ---
        
        function createMilestone(unit, n) {
            const milestone = document.createElement('span');
            milestone.className = `milestone ${unit}`;
            milestone.textContent = unit === 'page' ? `Page ${n}` : `§${n}`;
            return milestone;
        }

        function processNode(node, container) {
            if (node.nodeType === Node.TEXT_NODE) {
                const text = node.textContent; // Don't trim here, preserve spacing
                if (text) {
                    const textNode = document.createTextNode(betaCodeToUnicode(text));
                    container.appendChild(textNode);
                }
            } else if (node.nodeType === Node.ELEMENT_NODE) {
                if (node.tagName === 'milestone') {
                    const unit = node.getAttribute('unit');
                    const n = node.getAttribute('n');
                    if (unit && n) {
                        container.appendChild(createMilestone(unit, n));
                        container.appendChild(document.createTextNode(' '));
                    }
                } else {
                    for (let child of node.childNodes) {
                        processNode(child, container);
                    }
                }
            }
        }

        async function loadAndDisplayText() {
            const container = document.getElementById('text-container');
            
            try {
                const response = await fetch('Perseus_text_1999.01.0175.xml');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const xmlText = await response.text();

                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'application/xml');
                
                container.innerHTML = '';
                
                const parseError = xmlDoc.querySelector('parsererror');
                if (parseError) {
                    container.innerHTML = `<p class="text-red-500"><strong>XML Parse Error:</strong> ${parseError.textContent}</p>`;
                    return;
                }
                
                let speakerBlocks = xmlDoc.getElementsByTagName('sp');

                if (speakerBlocks.length === 0) {
                     // Fallback for different structures (as in original script)
                    const allParagraphs = xmlDoc.getElementsByTagName('p');
                    if (allParagraphs.length > 0) {
                        container.innerHTML = '<div class="speaker">Text Content</div>';
                        for (let p of allParagraphs) {
                            const pElement = document.createElement('p');
                            processNode(p, pElement);
                            container.appendChild(pElement);
                        }
                    }
                    return;
                }

                Array.from(speakerBlocks).forEach(block => {
                    const speakerElement = block.getElementsByTagName('speaker')[0];
                    const paragraphElement = block.getElementsByTagName('p')[0];
                    
                    if (speakerElement) {
                        const speakerDiv = document.createElement('div');
                        speakerDiv.className = 'speaker';
                        speakerDiv.textContent = betaCodeToUnicode(speakerElement.textContent);
                        container.appendChild(speakerDiv);
                    }
                    
                    if (paragraphElement) {
                        const p = document.createElement('p');
                        processNode(paragraphElement, p);
                        container.appendChild(p);
                    }
                });

            } catch (error) {
                console.error('Error loading or parsing XML:', error);
                container.innerHTML = `<p class="text-red-500"><strong>Error:</strong> Could not load the text. Error: ${error.message}</p>`;
            }
        }

        document.addEventListener('DOMContentLoaded', loadAndDisplayText);
    </script>
</body>
</html>
